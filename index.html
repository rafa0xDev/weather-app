<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atmos AI</title>
</head>
<body>
    <nav class="nav-section">
        <div class="logo">
            <a class="home"><ion-icon name="cloudy-outline"></ion-icon></a>
        </div>
        <div class="nav-menu">
            <ul>
                <li>
                    <a href="#home">
                        <ion-icon name="flower-outline"></ion-icon>
                        <span>Weather</span>
                    </a>
                </li>
                <li>
                    <a href="#cities">
                        <ion-icon name="location-outline"></ion-icon>
                        <span>Cities</span>
                    </a>
                </li>
                <li>
                    <a href="#map">
                        <ion-icon name="map-outline"></ion-icon>
                        <span>Map</span>
                    </a>
                </li>
                <li>
                    <a href="#settings">
                        <ion-icon name="settings-outline"></ion-icon>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main-content">
        <section class="search-bar">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Search for a city">
        </section>

        <section class="current-weather">
            <div class="weather-info">
                <div class="weather-city">
                    <h2 class="city-name">Madrid</h2>
                    <p class="weather-desc">Chance of rain: 0%</p>
                </div>

                <div class="weather-temp">
                    <h1>31°</h1>
                </div>
            </div>
            
            <div class="weather-icon">
                <img src="sun-icon.png" alt="sunny">
            </div>
        </section>

        <section class="today's forecast">
            <h3 class="today's-forecast-title">Today's Forecast</h3>

            <div class="forecast-list">
                <div class="forecast-item">
                    <span class="time">6:00 AM</span>
                    <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                    <span class="temp">25°</span>
                </div>

                <div class="forecast-item">
                    <span class="time">6:00 AM</span>
                    <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                    <span class="temp">25°</span>
                </div>

                <div class="forecast-item">
                    <span class="time">6:00 AM</span>
                    <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                    <span class="temp">25°</span>
                </div>

                <div class="forecast-item">
                    <span class="time">6:00 AM</span>
                    <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                    <span class="temp">25°</span>
                </div>

                <div class="forecast-item">
                    <span class="time">6:00 AM</span>
                    <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                    <span class="temp">25°</span>
                </div>

                <div class="forecast-item">
                    <span class="time">6:00 AM</span>
                    <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                    <span class="temp">25°</span>
                </div>

                <div class="forecast-item">
                    <span class="time">6:00 AM</span>
                    <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                    <span class="temp">25°</span>
                </div>
            </div>
        </section>

        <section class="air-conditions">
            <h3 class="air-condition-title">Air Condition</h3>

            <button class="see-more-btn">See More</button>

            <div class="conditions-list">
                <div class="condition-item">
                    <ion-icon name="thermometer-outline"></ion-icon>
                    <div>
                        <p class="label">Real Feel</p>
                        <p class="value">30°</p>
                    </div>
                </div>

                <div class="condition-item">
                    <ion-icon name="leaf-outline"></ion-icon>
                    <div>
                        <p class="label">Wind</p>
                        <p class="value">0.2 km/h</p>
                    </div>
                </div>

                <div class="condition-item">
                    <ion-icon name="water-outline"></ion-icon>
                    <div>
                        <p class="label">Chance of rain</p>
                        <p class="value">0%</p>
                    </div>
                </div>

                <div class="condition-item">
                    <ion-icon name="sunny-outline"></ion-icon>
                    <div>
                        <p class="label">UV Index</p>
                        <p class="value">3</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
