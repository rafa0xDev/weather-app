<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atmos AI</title>
</head>
<body>
    <div class="dashboard-app-wrapper">
        <nav class="nav-section">
            <div class="logo">
                <a class="home"><ion-icon name="cloudy-night-sharp"></ion-icon></a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li>
                        <a href="#home">
                            <ion-icon name="cloud-outline"></ion-icon>
                            <span>Weather</span>
                        </a>
                    </li>
                    <li>
                        <a href="#cities">
                            <ion-icon name="location-outline"></ion-icon>
                            <span>Cities</span>
                        </a>
                    </li>
                    <li>
                        <a href="#map">
                            <ion-icon name="map-outline"></ion-icon>
                            <span>Map</span>
                        </a>
                    </li>
                    <li>
                        <a href="#settings">
                            <ion-icon name="settings-outline"></ion-icon>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <section class="search-bar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search for a city">
            </section>

            <section class="current-weather">
                <div class="weather-info">
                    <div class="weather-city">
                        <h2 class="city-name">Madrid</h2>
                        <p class="weather-desc">Chance of rain: 0%</p>
                    </div>

                    <div class="weather-temp">
                        <h1>31°</h1>
                    </div>
                </div>
                
                <div class="weather-icon">
                    <ion-icon name="sunny-outline"></ion-icon>
                </div>
            </section>

            <section class="todays-forecast">
                <h3>Today's Forecast</h3>

                <ul class="forecast-list">
                    <li class="forecast-item">
                        <span class="time">6:00 AM</span>
                        <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                        <span class="temp">25°</span>
                    </li>

                    <li class="forecast-item">
                        <span class="time">6:00 AM</span>
                        <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                        <span class="temp">25°</span>
                    </li>

                    <li class="forecast-item">
                        <span class="time">6:00 AM</span>
                        <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                        <span class="temp">25°</span>
                    </li>

                    <li class="forecast-item">
                        <span class="time">6:00 AM</span>
                        <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                        <span class="temp">25°</span>
                    </li>

                    <li class="forecast-item">
                        <span class="time">6:00 AM</span>
                        <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                        <span class="temp">25°</span>
                    </li>

                    <li class="forecast-item">
                        <span class="time">6:00 AM</span>
                        <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                        <span class="temp">25°</span>
                    </li>

                    <li class="forecast-item-last">
                        <span class="time">6:00 AM</span>
                        <ion-icon name="cloud-outline" class="forecast-icon"></ion-icon>
                        <span class="temp">25°</span>
                    </li>
                </ul>
            </section>
            <section class="air-conditions">
                <span class="condition-top">
                    <h3 class="air-condition-title">Air Condition</h3>

                    <button class="see-more-btn">See More</button>
                </span>
            
                <ul class="conditions-list">
                    <li class="condition-item">
                        <span class="condition-label">Humidity</span>
                        <span class="condition-value">60%</span>
                    </li>

                    <li class="condition-item">
                        <span class="condition-label">Wind</span>
                        <span class="condition-value">15 km/h</span>
                    </li>

                    <li class="condition-item">
                        <span class="condition-label">UV Index</span>
                        <span class="condition-value">5</span>
                    </li>

                    <li class="condition-item-last">
                        <span class="condition-label">Visibility</span>
                        <span class="condition-value">10 km</span>
                    </li>        
                </ul>
            </section>
        </main>
        
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
